<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM AR View - Absa Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
        }

        .ar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1001;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ar-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(166, 25, 46, 0.8);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .floating-arrow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a6192e;
            font-size: 48px;
            animation: float 2s infinite;
            z-index: 1001;
        }

        .atm-marker {
            position: fixed;
            background: rgba(166, 25, 46, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            transform: translate(-50%, -50%);
            z-index: 1001;
            cursor: pointer;
        }

        .safety-reminder {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1001;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -60%); }
            50% { transform: translate(-50%, -40%); }
        }
    </style>
</head>
<body>
    <video class="camera-view" id="cameraView" autoplay playsinline></video>

    <div class="camera-container text-center">
        <video class="camera-view" id="cameraView" autoplay playsinline></video>
        
        <div class="mt-3">
            <button class="btn btn-outline-primary" onclick="startCamera()">
                <i class="fas fa-camera"></i> Enable Rear Camera
            </button>
        </div>
    </div>

    <div class="top-bar">
        <a href="index.html" class="btn btn-outline-light btn-sm">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <div class="ar-indicator">
            <i class="fas fa-camera"></i>
            <span>AR Mode Active</span>
        </div>
        <button class="btn btn-outline-light btn-sm" onclick="toggleHowTo()">
            <i class="fas fa-question-circle"></i>
        </button>
    </div>

    <div class="floating-arrow">
        <i class="fas fa-arrow-down"></i>
    </div>

    <div class="safety-reminder">
        <i class="fas fa-shield-alt"></i>
        Ensure you are in a safe location while using AR
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStream = null;

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: { exact: "environment" } // Force rear camera usage
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('cameraView').srcObject = stream;
                currentStream = stream;
            } catch (error) {
                console.error("Camera access denied or not available:", error);
                alert("Rear camera not accessible. Please allow camera access.");
            }
        }

        document.addEventListener('DOMContentLoaded', startCamera);
    </script>
</body>
</html>
